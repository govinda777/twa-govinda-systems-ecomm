name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test

    - name: Lint code
      run: yarn lint

    - name: Scan for vulnerabilities
      uses: aquasecurity/trivy-action@v0.1.0
      with:
        scan-type: 'fs'
        format: 'table'
        exit-code: '0'
        ignore-unfixed: true
