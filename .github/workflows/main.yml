name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Setting up the job..."

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Lint code
        run: yarn lint || echo "Lint warnings detected, but build will continue."

      - name: Build project
        run: yarn build

      - name: Install prerequisites for Trivy
        run: |
          echo "Installing prerequisites..."
          sudo apt-get update

      - name: Install wget
        run: sudo apt-get install -y wget

      - name: Install apt-transport-https
        run: sudo apt-get install -y apt-transport-https

      - name: Install gnupg
        run: sudo apt-get install -y gnupg

      - name: Install lsb-release
        run: sudo apt-get install -y lsb-release

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Add Trivy public key
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -

      - name: Add Trivy repository
        run: |
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update

      - name: Install Trivy
        run: sudo apt-get install -y trivy

      - name: Run Trivy to scan filesystem
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL --no-progress --format json -o trivy-report.json .

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v2
        with:
          name: trivy-report
          path: trivy-report.json

      - name: Display Trivy Report
        run: cat trivy-report.json | jq '.'
